<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background-image: url('https://images.pexels.com/photos/3806696/pexels-photo-3806696.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center login-bg">
    <div class="bg-white bg-opacity-90 rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Entregas</h1>
            <p class="text-gray-600 mt-2">Controle de documentos para office boy</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2">Selecione seu perfil</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition">
                        <input type="radio" name="role" value="accountant" class="hidden peer" checked>
                        <div class="peer-checked:border-blue-500 peer-checked:bg-blue-50 border rounded-lg p-4 w-full text-center">
                            <i class="fas fa-calculator text-2xl text-blue-500 mb-2"></i>
                            <p class="font-medium">Contabilidade</p>
                        </div>
                    </label>
                    <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-green-50 transition">
                        <input type="radio" name="role" value="officeboy" class="hidden peer">
                        <div class="peer-checked:border-green-500 peer-checked:bg-green-50 border rounded-lg p-4 w-full text-center">
                            <i class="fas fa-motorcycle text-2xl text-green-500 mb-2"></i>
                            <p class="font-medium">Office Boy</p>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Entrar
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.querySelector('input[name="role"]:checked').value;
            const password = document.getElementById('password').value;
            
            // Simple password check (would be server-side in production)
            if (password === '123') {
                if (role === 'accountant') {
                    window.location.href = 'add-order.html';
                } else {
                    window.location.href = 'office-boy.html';
                }
            } else {
                alert('Senha incorreta! Tente novamente.');
            }
        });
    </script>
</body>
</html>
