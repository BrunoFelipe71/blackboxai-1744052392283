<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Entregador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .priority-urgente { border-left: 4px solid #ef4444; }
        .priority-normal { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/3 bg-white shadow-lg overflow-y-auto">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-truck mr-2"></i>Entregas Pendentes
                </h1>
            </div>
            <div id="ordersList" class="divide-y">
                <!-- Orders will be loaded here dynamically -->
            </div>
        </div>

        <!-- Map -->
        <div class="w-2/3">
            <div id="map"></div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../scripts/dashboard.js"></script>
</body>
</html>
