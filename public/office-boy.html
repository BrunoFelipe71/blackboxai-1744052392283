<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas - Office Boy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Entregas Pendentes</h1>
        
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Orders List -->
            <div class="w-full lg:w-1/3 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4">Documentos para Entrega</h2>
                <div id="ordersList" class="space-y-3">
                    <!-- Orders will be loaded here -->
                </div>
            </div>

            <!-- Map Container -->
            <div class="w-full lg:w-2/3">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-xl font-semibold mb-4">Rota de Entrega</h2>
                    <div id="map" class="h-96 w-full rounded-lg border border-gray-200"></div>
                    <div class="mt-4">
                        <button id="optimizeRoute" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Otimizar Rota
                        </button>
                        <button id="startRoute" 
                            class="ml-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            Iniciar Rota
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </a>
            </div>
        </div>
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>
</html>
